<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Fancy Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Load icons (Font Awesome CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1 class="animated">ðŸš€ Welcome to My Fancy Flask App</h1>

                <button><i class="fas fa-sign-in-alt"></i> Login</button>
            </a>
            <a href="{{ url_for('users') }}">
                <button><i class="fas fa-users"></i> View Users</button>
            </a>

            </a>
        </div>
    </div>
